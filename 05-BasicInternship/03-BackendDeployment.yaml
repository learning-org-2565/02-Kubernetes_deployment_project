apiVersion: apps/v1
kind: Deployment
metadata:
  name: proshop-backend-deployment
  labels:
    app: proshop-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proshop-backend
  template:
    metadata:
      labels:
        app: proshop-backend
    spec:
      containers:
      - name: proshop-backend
        # Public Docker image for your backend
        image: arun2565/my-app-backend:tag17
        ports:
        - containerPort: 5000
        
        # Example environment variables (optional)
        # Uncomment & edit if needed:
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: my-proshop-secrets
              key: MONGO_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: my-proshop-secrets
              key: JWT_SECRET

---
apiVersion: v1
kind: Service
metadata:
  name: proshop-backend-service
  labels:
    app: proshop-backend
spec:
  # Currently only accessible within the cluster
  type: ClusterIP
  selector:
    app: proshop-backend
  ports:
    - port: 5000        # The Service port inside the cluster
      targetPort: 5000  # Matches containerPort in Deployment


---
apiVersion: v1
kind: Secret
metadata:
  name: my-proshop-secrets
type: Opaque
data:
  # The key here is "MONGO_URI" (valid name),
  # and the value is the base64-encoded connection string.
  # Example: echo -n "mongodb+srv://user:pass@host/mydb?retryWrites=true" | base64
  MONGO_URI: bW9uZ29kYnMrOnVzZXJwYXNzQGhvc3QvbXlkYj9yZXRyeVdyaXRlcz10cnVlCg==
  
  # Another example key/value
  JWT_SECRET: YWJjMTIz

